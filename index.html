<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/css/images/favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4275544078680781"
            crossorigin="anonymous"></script>
    <title>마왕슬라임키우기</title>

    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/css/ui.jqgrid.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css">

</head>
<body>
<div id="titleBox">
    <div id="title">마왕 슬라임 키우기</div>
    <div id="menuBox">
        <button id="skillDPS" class="ui-button ui-corner-all ui-widget">스킬 DPS</button>
        <button id="servantDPS" class="ui-button ui-corner-all ui-widget">사역마 DPS</button>
        <button id="skillDamage" class="ui-button ui-corner-all ui-widget">스킬 1타 데미지</button>
        <button id="servantDamage" class="ui-button ui-corner-all ui-widget">사역마 1타 데미지</button>
        <button id="specAnalysis" class="ui-button ui-corner-all ui-widget">스펙분석</button>
    </div>
</div>
<div id="contentBox">
<h1 id="menuName"></h1>
    <table id="jqGrid"></table>
    <div id="specAnalysisBox">
        <div class="d-flex justify-content-evenly">
            <div class="row-cols-3" id="spec-container">상세스펙(유물 안낀 기준 입력)
            </div>
            <div class="row-cols-3" id="skill-container">스킬
            </div>
            <div class="row-cols-3" id="servant-container">사역마
            </div>
        </div>
        <div class="d-flexrow-cols-1">
            <div id="relics-container">유물 장착 별 보스 데미지 비율
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/data.js"></script>
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/jquery.jqGrid.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
</html>
