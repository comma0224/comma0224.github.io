<div class="container mt-5">
    <table id="datatables" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr id="header-row">
            <th>Name</th>
            <th>Default</th>
            <th>Growth</th>
            <th>Hits</th>
            <th>Cool Time</th>
            <th>ranks</th>
            <th>key</th>
            <th>100</th>
        </tr>
        </thead>
        <tbody>
        <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>
</div>
<div>　</div>
<script>
    $(document).ready(function() {
        var dataSet = dataSetSkill;
        var columns = addColumnsDPS(columnsDPS);

        $('#datatables').DataTable({
            data: dataSet,
            columns: columns,
            "pageLength": -1,
            "order": [[5, 'asc']],
            "dom": 'rt', // 'l'과 'f'를 제거하여 "Show entries"와 "Search"를 숨김
            "scrollX": true, // 가로 스크롤 활성화
            "autoWidth": false, // 자동 너비 조정 비활성화
            "fixedColumns": {
                leftColumns: 6 // '100' 열까지 고정
            },
            "createdRow": function(row, data, dataIndex) {
                if (data.ranks) {
                    $('td:eq(0)', row).addClass('rank-' + data.ranks); // 첫 번째 열(name)에만 클래스 추가
                }
            }
        }).columns.adjust();
    });
</script>
